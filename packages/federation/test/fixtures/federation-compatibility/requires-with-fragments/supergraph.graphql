  requirer: String! @join__field(graph: B, requires: "data {\n  foo\n  ... on Bar {\n    bar\n    ... on Baz {\n      baz\n    }\n    ... on Qux {\n      qux\n    }\n  }\n}")
  requirer2: String! @join__field(graph: B, requires: "data {\n  ... on Foo {\n    foo\n  }\n}")
