  @join__implements(graph: A, interface: "Foo")
  @join__implements(graph: A, interface: "Bar")
  @join__implements(graph: B, interface: "Foo")
  @join__implements(graph: B, interface: "Bar")
  @join__type(graph: A)
  @join__type(graph: B)
  @inaccessible
{
  foo: String!
  bar: String!
  baz: String!
}

